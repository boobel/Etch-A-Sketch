<!DOCTYPE html>
<html>

<head>
    <title>Eatch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="menu">
            <button class="picker color">
                color picker
            </button>
            <button class="picker eraser" id="eraserbutton">
                eraser
            </button>
            <button class="picker clear" id="clearbutton">
                clear
            </button>
            <div class="slider" id="sizeslider">
                <input type="range" min="1" max="5" value="3" class="picker slider" id="myRange">
            </div>
        </div>
        <div class="grid" id="container">
        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
