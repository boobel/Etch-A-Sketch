<!DOCTYPE html>
<html>

<head>
    <title>Eatch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="menu">
            <button class="color picker">
                color picker
            </button>
            <button class="thickness picker">
                thickness picker
            </button>
            <button class="eraser">
                eraser
            </button>
            <button class="clear" id="clearbutton">
                clear
            </button>
        </div>
        <div class="grid" id="container">

        </div>
    </div>
    <div class="slider" id="sizeslider">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
</body>
<script src="script.js"></script>

</html>
