<!DOCTYPE html>
<html>

<head>
    <title>Eatch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css" />
    <header>Etch-A-Sketch!</header>
</head>

<body>
    <div class="main">
        <div class="menu">
            <input class="picker color" type="color" value="#333333" id="color">
            </input>
            <button class="picker eraser" id="eraserbutton">
                eraser
            </button>
            <button class="picker clear" id="clearbutton">
                clear
            </button>
            <div class="slider" id="sizeslider">
                <input type="range" min="1" max="64" value="6" class="picker slider" id="myRange">
                <p class = "display"><span id="demo"> </span></p>
            </div>
        </div>
        <div class="grid" id="container">
        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
